<!DOCTYPE html>
<html lang="de">
  <head>
    <title></title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Rufina:wght@700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <style>
      body,
      html {
        height: 100%;
        padding: 0;
        margin: 0;
      }

      body {
        font-family: 'Lato', sans-serif;
        background-color: #f5f5f5;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      h1 {
        font-family: 'Rufina', serif;
        font-weight: bold;
        color: #619b31;
        max-width: 255px;
      }

      .image {
        width: 480px;
        background-image: url('https://raw.githubusercontent.com/jakubkarabula/newlogin/master/Login.jpg');
        background-size: cover;
        background-repeat: no-repeat;
        display: flex;
        justify-content: center;
        align-items: center;
        border-radius: 5px 0 0 5px;
      }

      .logo {
        background-image: url('https://raw.githubusercontent.com/jakubkarabula/newlogin/master/_Logo_negativ.png');
        background-size: 232px 278px;
        background-position: center;
        background-repeat: no-repeat;
        background-color: rgba(97, 155, 49, 0.71);
        width: 100%;
        height: 100%;
        border-radius: 5px 0 0 5px;
      }

      form {
        padding: 80px 56px;
      }

      main {
        border-radius: 5px;
        box-shadow: 0 0 25px 0 rgba(0, 0, 0, 0.05);
        background-color: #ffffff;
        display: flex;
      }

      hr {
        width: 50px;
        height: 2px;
        margin: 13px 205px 0 0;
        background: #000000;
      }

      label {
        font-size: 14px;
        display: block;
        text-transform: uppercase;
      }

      input {
        width: 367px;
        height: 50px;
        margin: 6px 0 20px;
        padding: 9px 15px;
        border-radius: 3px;
        height: 50px;
        font-size: 18px;
        border: solid 1px #619b31;
        background-color: #ffffff;
      }

      a {
        color: #619b31;
        font-size: 14px;
        text-decoration: none;
      }

      button {
        height: 60px;
        padding: 21px 35px 22px;
        border-radius: 3px;
        background-color: #619b31;
        color: #ffffff;
        text-transform: uppercase;
        border: 0;
        font-size: 14px;
        cursor: pointer;
      }

      .error {
        color: salmon;
      }

      .cookie-banner {
        border: 0;
        position: fixed;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 50px;
      }
    </style>

    <main>
      <div class="image">
        <div class="logo"></div>
      </div>
      <form>
        <h1>Sign in with your existing account</h1>
        <hr />
        <div id="api"></div>
      </form>
      <iframe
        class="cookie-banner"
        src="https://b2b.hellofreshgo.de/CookieBanner.html"
      />
    </main>
  </body>
</html>
